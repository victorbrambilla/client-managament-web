<div class="email-list-container">
    <div class="email-header">
      <h3>E-mails</h3>
      <div class="email-actions">
        <button mat-raised-button 
                color="primary" 
                type="button"
                (click)="openEmailDialog()"
                class="add-email-button">
          <mat-icon>add</mat-icon>
          Adicionar E-mail
        </button>
        <button mat-raised-button 
                color="accent" 
                type="button"
                (click)="openCategoriaDialog()"
                class="manage-categories-button">
          <mat-icon>category</mat-icon>
          Gerenciar Categorias
        </button>
      </div>
    </div>
  
    <table mat-table [dataSource]="emails" class="email-table">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let email">{{ email.email }}</td>
      </ng-container>
  
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let email">{{ email.categoria?.nome }}</td>
      </ng-container>
  
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let email">
          <button mat-icon-button 
          type="button"

                  color="primary" 
                  (click)="openEmailDialog(email)"
                  matTooltip="Editar e-mail">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button 
          type="button"

                  color="warn" 
                  (click)="deleteEmail(email)"
                  matTooltip="Excluir e-mail">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" [attr.colspan]="displayedColumns.length">
          Nenhum e-mail cadastrado
        </td>
      </tr>
    </table>
  
    <div *ngIf="isLoading" class="loading-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
  </div>
